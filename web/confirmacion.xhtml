<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
                <title>Página de confirmación</title>
                <h:outputStylesheet library="css" name="estilos.css"/>
      
    </h:head>
    <h:body>
        <ui:composition template="./Plantilla.xhtml">
            <ui:define name="top">   
        <h3>Diario Sur</h3>
         
        </ui:define> 
            
        <ui:define name="left">
                <h3>Publicidad</h3>
               <p:graphicImage value="resources/images/tripadvisor.jpg" width="160px" height="500px"/>
            </ui:define>
            
            <ui:define name="right">
                <h3>Publicidad</h3>
               <p:graphicImage value="resources/images/vodafone.jpg" width="160px" height="500px"/>

            </ui:define>
        
            <ui:define name="content">
     
            
            <h:form>
           
         
            <h2>Confirmación del registro de usuario</h2>
        <h:panelGrid columns="2"
                         columnClasses="alinder-bold,normal">
              

                <h:outputText value="Usuario:"/>
                <h:outputText value="#{registrationBean.usuario}"/>
               
                
                <h:outputText value="Dirección email:"/> 
                <h:outputText value="#{registrationBean.email}"/>
               
                <h:outputText value="Pais:"/>
                <h:outputText value="#{registrationBean.pais}"/>

                <h:outputText value="Comunidad autónoma:"/>
                <h:outputText value="#{registrationBean.comunidad}"/>
                
                <h:outputText value="Provincia:"/>
                <h:outputText value="#{registrationBean.provincia}"/>
               
                <h:outputText value="Ciudad:"/>
                <h:outputText value="#{registrationBean.ciudad}"/>
                
                <h:outputText value="Contraseña:"/>
                <h:outputText value="#{registrationBean.contraseña}"/>
               
                <p:commandButton id="aceptar" value="Aceptar"
                                 action="perfil"/>
                <p:commandButton id="volver" value="Volver"
                                 action="index"/>
            </h:panelGrid>
          
        </h:form>  
        <br />
        </ui:define>
      </ui:composition> 
    </h:body>
</html>
