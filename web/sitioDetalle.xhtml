<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
        <h:form id ="barra">  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="eventoGenerico.xhtml" />
                <p:menuitem value="Sitios" url="sitioGenerico.xhtml" />
                <c:choose>
                <c:when test="#{login.logged}">
                    <p:menuitem value="mis eventos" url="#" />
                    <f:facet name="options">
                        <p:inputText id="buscar" style="margin-right:10px" placeholder="Buscar">
                                <p:calendar id="calendario" value="#{calendarView.date1}"  rendered="false"/>     
                        </p:inputText> 
                        
                        <p:commandLink type="button" value="Salir" action="#{login.logout()}" ajax="false" />
                    </f:facet>
                </c:when>
                <c:otherwise>
                    <f:facet name="options">
                    <p:inputText id="buscar" style="margin-right:10px" placeholder="Buscar">
                            <p:calendar id="calendario" value="#{calendarView.date1}"  rendered="false"/>     
                    </p:inputText> 
                        
                        <p:commandButton type="button" value="Login" icon="ui-icon-extlink" onclick="PF('dlg').show();"/>
                </f:facet>
                </c:otherwise>
                </c:choose>
            </p:menubar>
                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{login.nombreOCorreo}" required="false" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{login.contrasena}" required="false" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="barra" actionListener="#{login.autenticar()}"/>
                            <p:commandButton value="¿No tienes cuenta?" update="barra" actionListener="#{userLoginView.login}"/>
                        </f:facet>  
                    </h:panelGrid>
             </p:dialog>
        </h:form>
        
        </div>
        <h:form id="eventos" >
            <p:panelGrid columns="2" >
                <p:graphicImage width="200" height="200" url="#{sitioClicado.sit.foto}"  /> 
                    <f:facet name="header" >
                        <h:link outcome="eventoDetalle" value="#{sitioClicado.sit.nombre}"></h:link>
                    </f:facet>

                    <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5" >
                    <h:outputText value="Direccion:" />
                    <h:outputText value="#{sitioClicado.sit.direccion}" style="font-weight: bold"/>
                    
                    <h:outputText value="Ciudad:" />
                    <h:outputText value="#{sitioClicado.sit.ciudad}" style="font-weight: bold"/>
 
                    <h:outputText value="Provincia:" />
                    <h:outputText value="#{sitioClicado.sit.provincia}" style="font-weight: bold"/>
 
                    <h:outputText value="Comunidad autónoma:" />
                    <h:outputText value="#{sitioClicado.sit.comunidadAutonoma}" style="font-weight: bold"/>
                    <h:outputText value="Pais:" />
                    <h:outputText value="#{sitioClicado.sit.pais}" style="font-weight: bold"/>
                    <h:outputText value="Eventos próximos:" />
                    <h:outputText value="#{sitioClicado.eventosCelebrados}" style="font-weight: bold"/>
                    <h:outputText value="Url:" />
                    <h:outputText value="#{sitioClicado.sit.url}" style="font-weight: bold"/>
                    <h:outputText value="Descripción:" />
                    <h:outputText value="#{sitioClicado.sit.descripcion}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
                </p:panelGrid>
        </h:form>
        <p class="anuncios">AQUI VAN LOS ANUNCIOS A
            QUI VAN LOS ANUNCIOSS</p>
    </h:body>
</html>
