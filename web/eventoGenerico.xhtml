<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Sitios" url="#" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    <p:commandButton type="button" value="Login" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="eventos">
            <p:repeat value="#{vistaEventoGenerico.vistaEventos}" var="evento" size="5">
                <p:panelGrid columns="2" >
                    <p:graphicImage width="200" height="200" url="#{evento.imagen}" /> 
                    <f:facet name="header">
                        <h:outputText value="#{evento.nombre}"></h:outputText>
                    </f:facet>

                    <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5" >
                    <h:outputText value="Tag:" />
                    <h:outputText value="#{evento.tag}" style="font-weight: bold"/>
                    
                    <h:outputText value="Fecha Inicio:" />
                    <h:outputText value="#{evento.fechaIn}" style="font-weight: bold"/>
 
                    <h:outputText value="Fecha Fin:" />
                    <h:outputText value="#{evento.fechaFin}" style="font-weight: bold"/>
 
                    <h:outputText value="DescripciÃ³n:" />
                    <h:outputText value="#{evento.descripcion}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
                </p:panelGrid>
            </p:repeat>
        </h:form>
        
    </h:body>
</html>
