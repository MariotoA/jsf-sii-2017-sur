<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Sitios" url="#" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    <p:commandButton type="button" value="Login" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="eventos">
            <p:repeat value="#{VistaEventoGenerico.eventos}" var="evento">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:graphicImage name="#{evento}" />
                    </f:facet>

                    <h:outputText value="Name:" />
                    <h:outputText value="Kobe Bryant" />

                    <h:outputText value="Team:" />
                    <h:outputText value="Los Angeles Lakers" />

                    <h:outputText value="Position:" />
                    <h:outputText value="Shooting Guard" />

                    <h:outputText value="Number:" />
                    <h:outputText value="24" />
                </p:panelGrid>
            </p:repeat>
        </h:form>
        
    </h:body>
</html>
