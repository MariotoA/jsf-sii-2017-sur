<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
                <title>Perfil de usuario</title>
      
    </h:head>
    <h:body>
            <h:form id ="barra">  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="eventoGenerico.xhtml" />
            </p:menubar>
        <h:panelGrid columns="2"
                         columnClasses="alinder-bold,normal">
              

                <h:outputText value="Usuario:"/>
                <h:outputText value="#{login.cuentaUsuario.nombre}"/>
               
                
                <h:outputText value="Dirección email:"/> 
                <h:outputText value="#{login.cuentaUsuario.email}"/>
               
                <h:outputText value="Pais:"/>
                <h:outputText value="#{login.cuentaUsuario.pais}"/>

                <h:outputText value="Comunidad autónoma:"/>
                <h:outputText value="#{login.cuentaUsuario.comunidadAutonoma}"/>
                
                <h:outputText value="Provincia:"/>
                <h:outputText value="#{login.cuentaUsuario.provincia}"/>
               
                <h:outputText value="Ciudad:"/>
                <h:outputText value="#{login.cuentaUsuario.ciudad}"/>      
                
                <h:outputText value="ROL:"/>
                <h:outputText value="#{login.cuentaUsuario.rol}"/>
                
                <h:outputText value="Recibir notificaciones:"></h:outputText>
                <p:selectBooleanCheckbox value="#{login.cuentaUsuario.recibirNotifiaciones}" />
                <p:commandButton id="modificar" value="Modificar"></p:commandButton>
                <p:commandButton id="salir" value="Salir"
                                 action="#{login.logout()}" ajax="false"/> <!-- Debería ir a pagina de inicio-->
            </h:panelGrid>
          
        </h:form>  
    </h:body>
</html>
